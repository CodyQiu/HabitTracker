{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form action="/register" method="POST">
    <input class="form-control my-2" type="text" name="username" placeholder="Username" autofocus autocomplete="off" required>
    <input class="form-control my-2" type="password" name="password" placeholder="Password" autocomplete="off" required>
    <input class="form-control my-2" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off" required>
    <button class="btn btn-primary btn-block my-2" type="submit">Register</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

{% endblock %}
